<section class="vh-100 d-flex align-items-center">
    <div class="container h-custom d-flex align-items-center justify-content-center">
        <div id="login-box">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Email address<sup
                                    class="text-danger">*</sup>:</label>
                            <input type="email" id="form3Example3" [(ngModel)]="formObj.email" name="email"
                                class="form-control" placeholder="Enter a valid email address" required
                                #emailCtrl="ngModel">
                            <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched || form.submitted)"
                                class="text-danger">
                                <small *ngIf="emailCtrl.errors?.['required']">Email is required.</small>
                                <small *ngIf="emailCtrl.errors?.['email']">Enter a valid email.</small>
                            </div>
                        </div>
    
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-3">
                            <label class="form-label" for="form3Example4">Password<sup class="text-danger">*</sup>:</label>
                            <input type="password" id="form3Example4" [(ngModel)]="formObj.password" name="password"
                                class="form-control" placeholder="Enter password" required minlength="6"
                                #passwordCtrl="ngModel">
                            <div *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched || form.submitted)"
                                class="text-danger">
                                <small *ngIf="passwordCtrl.errors?.['required']">Password is required.</small>
                                <small *ngIf="passwordCtrl.errors?.['minlength']">Password must be at least 6 characters
                                    long.</small>
                            </div>
                        </div>
    
    
                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" [(ngModel)]="formObj.rememberMe"
                                    name="rememberMe" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Remember me
                                </label>
                            </div>
                            <a routerLink="/forget-password" class="text-body">Forgot password?</a>
                        </div>
    
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        </div>
    
                    </form>
    
    
                </div>
            </div>
        </div>
    </div>
