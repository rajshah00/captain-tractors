<div class="pagetitle">
    <h1>Service Manuals</h1>
    <nav *ngIf="userData?.role_name != 'Dealer'">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active">Service Manuals</li>
        </ol>
    </nav>
</div>


<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title">Results ({{smList.length || '0'}})</h5>
            <div class="add-box" *ngIf="userData.role_name == 'Camel'">
                <button type="button" class="btn btn-primary" (click)="openPop('Add',null)">
                    Add
                    <i class="bi bi-plus-circle"></i>
                </button>
            </div>
        </div>

        <!-- Table with hoverable rows -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of smList | paginate: { itemsPerPage: 10, currentPage: p };let i = index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{item.name || '-'}}</td>
                        <td>{{item.date || '-'}}</td>
                        <td>
                            <div class="action-box">
                                <button type="button" class="btn btn-light" (click)="openPopVeiw(item)">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <ng-container *ngIf="userData.role_name == 'Camel'">
                                    <button type="button" class="btn btn-success" (click)="openPop('Edit',item)">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger" (click)="delete(item)">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </ng-container>
                            </div>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
        <div class="d-flex justify-content-end">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
        <!-- End Table with hoverable rows -->

    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="serviceManualsPopup" tabindex="-1" aria-labelledby="serviceManualsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="serviceManualsLabel">{{popupType}} Service Manuals</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form #smForm="ngForm" (ngSubmit)="onSubmit(smForm)">
                <div class="modal-body">
                    <!-- src/app/dealer-form/dealer-form.component.html -->

                    <div class="form-group mb-3">
                        <label for="name">Name<sup class="text-danger">*</sup></label>
                        <input type="url" id="name" name="name" class="form-control" [(ngModel)]="circular_name"
                            required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="name">Date<sup class="text-danger">*</sup></label>
                        <input type="date" id="name" name="name" class="form-control" [(ngModel)]="dateSelect" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="dealers">Select Dealers<sup class="text-danger">*</sup></label>
                        <ng-select [items]="dealers" bindLabel="name" bindValue="id" placeholder="Select Dealers"
                            [(ngModel)]="selectedDealers" [multiple]="true" name="dealers" required
                            groupBy="selectedAllGroup" [selectableGroup]="true" [selectableGroupAsModel]="false"
                            [closeOnSelect]="true">
                            <ng-template ng-optgroup-tmp let-item="item" let-item$="item$" let-index="index">
                                Select All
                            </ng-template>

                            <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                                {{ item.name }}
                            </ng-template>
                        </ng-select>
                    </div>

                    <div class="form-group">
                        <label for="pdf">PDF or IMG<sup class="text-danger">*</sup></label>
                        <input type="file" id="pdf" name="pdf" #service_pdf class="form-control" accept=".pdf,.jpg"
                            (change)="onFileChange($event)" required />
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Service Manuals Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div *ngIf="isPdf; else imageTemplate">
                        <!-- <h5>PDF</h5> -->
                        <iframe [src]="pdfUrl" width="100%" height="600px"></iframe>
                    </div>

                    <ng-template #imageTemplate>
                        <div class="text-end">
                            <button class="btn btn-primary mb-2"
                                (click)="comman.downloadFile(imageUrl)">Download</button>
                        </div>
                        <!-- <h5>IMG</h5> -->
                        <img [src]="imageUrl" alt="Image" width="100%" height="auto">
                    </ng-template>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
